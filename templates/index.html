<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </script>
</head>

<body>
    <div class="container w-90">
        <h3 class="mt-3">{{ h }}</h3><br>
        <h4 class="p-2">{{ mensaje }}</h4>
        <div class="form-group row">
            <div class="col-sm-4">
                <a href="/"><button class="btn btn-info">Actualizar información</button></a>
            </div>
        </div>
        <hr>
        <table id="flanks-table" class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th class="col-3">Nombre de la SICAV</th>
                    <th class="col-3">Fecha de creación</th>
                    <th class="col-3">Número de registro oficial</th>
                    <th class="col-3">ISIN</th>
                    <th class="col-3">Información</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Crear paginador con Js -->
                {% for tarea in lista %}
                <tr>
                    <td class="col-3">{{ tarea["nombre"] }}</td>
                    <td class="col-3">{{ tarea["fecha registro oficial"] }}</td>
                    <td class="col-3">{{ tarea["numero de registro"] }}</td>
                    <td class="col-3">{{ tarea["isin"] }}</td>
                    <th>
                        <a href="/info?isin={{ tarea['isin'] }}">
                            <button type="submit" class="btn btn-primary">Detalles</button>
                        </a>
                    </th>
                </tr>
                {% endfor %}
            </tbody>

        </table>
        <hr />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
